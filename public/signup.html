<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Math Solver AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sign Up</h1>
        </header>
        <main>
            <section id="signup-page">
                <h2>Create Your Account</h2>
                <form id="signupForm">
                    <div class="input-group">
                        <label for="signupName">Name:</label>
                        <input type="text" id="signupName" name="signupName" required>
                    </div>
                    <div class="input-group">
                        <label for="signupEmail">Email:</label>
                        <input type="email" id="signupEmail" name="signupEmail" required>
                    </div>
                    <div class="input-group">
                        <label for="signupPassword">Account Password:</label>
                        <input type="password" id="signupPassword" name="signupPassword" required>
                    </div>
                    <button type="submit" class="secondary-button">Sign Up</button>
                    <p class="auth-toggle">Already have an account? <a href="login.html">Log In</a></p>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
